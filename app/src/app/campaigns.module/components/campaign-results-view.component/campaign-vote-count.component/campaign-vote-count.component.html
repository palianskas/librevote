<div class="d-flex align-items-center">
  <button class="btn btn-outline-primary" (click)="performVoteCount()">
    <span *ngIf="!isCountInProgress"> Count votes </span>
    <img
      src="./assets/bootstrap-icons/arrow-repeat.svg"
      alt="Progress icon"
      class="loading-indicator"
      *ngIf="isCountInProgress"
    />
  </button>
  <i class="ms-2">Perform vote counting operation</i>
</div>

<app-campaign-key-access-modal
  [campaignId]="campaign.id"
  [onKeyAccessed]="this.onPrivateKeyAccessed.bind(this)"
></app-campaign-key-access-modal>
