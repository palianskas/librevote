<button
  id="audit-result-modal-open-button"
  data-bs-toggle="modal"
  data-bs-target="#audit-result-modal"
  style="display: none"
></button>
<div
  class="modal fade"
  id="audit-result-modal"
  tabindex="-1"
  aria-labelledby="modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Audit results</h5>
      </div>
      <div class="modal-body">
        <div *ngIf="!!auditResult?.isSuccessful">
          <div class="d-flex flex-column" *ngIf="!isVoteRemovalDone">
            <h5 class="mt-2">
              Invalid votes found: {{ auditResult.invalidVotes.length }}
            </h5>
            <div
              class="d-flex flex-column"
              *ngIf="auditResult.invalidVotes.length > 0"
            >
              <button
                class="btn btn-outline-danger"
                (click)="removeInvalidVotes()"
              >
                Remove invalid votes
              </button>
            </div>
          </div>
          <div class="text-center" *ngIf="isVoteRemovalDone">
            <p class="text-success">Invalid votes removed</p>
          </div>
        </div>
        <div *ngIf="!auditResult?.isSuccessful">
          <div class="mt-2 d-flex flex-column">
            <h5 class="text-danger">Audit failed</h5>
            <p>
              Please try again or contact the campaign's administrator. If you
              provided the private key, make sure it's correct.
            </p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          id="audit-result-modal-close-button"
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
