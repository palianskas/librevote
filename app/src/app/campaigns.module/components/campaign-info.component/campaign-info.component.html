<div class="m-5 d-flex flex-column" *ngIf="!!campaign">
  <div>
    <a
      class="btn btn-outline-primary my-3"
      [routerLink]="[
        '/',
        routeNames.campaigns.index,
        routeNames.campaigns.form.index,
        campaign.id
      ]"
      *ngIf="!campaign.isActive()"
      aria-current="page"
      >Edit</a
    >
  </div>
  <h1>Campaign: {{ campaign.name }}</h1>
  <div class="row">
    <div class="col-lg-6">
      <h3>Encryption keys</h3>
      <hr />
      <app-campaign-encryption-keys
        [campaign]="campaign"
      ></app-campaign-encryption-keys>
    </div>
    <div class="col-lg-6" *ngIf="isInviteOnlyCampaign">
      <app-campaign-voter-input
        [campaign]="campaign"
      ></app-campaign-voter-input>
    </div>
  </div>
</div>
