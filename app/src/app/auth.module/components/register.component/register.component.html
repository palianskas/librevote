<div class="container" id="form-container">
  <form [formGroup]="registerForm" class="d-flex flex-column">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        id="name"
        class="form-control"
        type="text"
        formControlName="name"
        required
        [ngClass]="{ 'is-invalid': isInputInvalid(name) }"
      />
      <div *ngIf="isInputInvalid(name)" class="text-danger">
        <div *ngIf="name.errors?.['required']">Field is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        class="form-control"
        type="email"
        formControlName="email"
        required
        [ngClass]="{ 'is-invalid': isInputInvalid(email) }"
      />
      <div *ngIf="isInputInvalid(email)" class="text-danger">
        <div *ngIf="email.errors?.['required']">Field is required</div>
        <div *ngIf="email.errors?.['email']">Field is invalid</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        required
        [ngClass]="{ 'is-invalid': isInputInvalid(password) }"
      />
      <div *ngIf="isInputInvalid(password)" class="text-danger">
        <div *ngIf="password.errors?.['required']">Field is required</div>
      </div>
    </div>
    <button (click)="register()" class="btn btn-primary">Register</button>
    <div *ngIf="isRegistrationInvalid" class="text-danger text-center mt-3">
      Registration failed
    </div>
  </form>
</div>
