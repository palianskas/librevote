<div class="d-flex flex-column align-items-center mt-5">
  <div class="d-flex flex-column">
    <h3>Jump to a campaign via public link:</h3>
    <input
      type="text"
      class="form-control"
      id="public-link"
      required
      [(ngModel)]="publicLink"
      name="public link"
    />
    <button
      *ngIf="!!publicLink"
      class="btn btn-outline-primary mt-3 w-100"
      (click)="goToLink()"
    >
      Go
    </button>
  </div>
</div>
